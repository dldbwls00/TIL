<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hold Shift to Check Multiple Checkboxes</title>
        <link rel="icon" href="https://fav.farm/🔥" />
    </head>
    <body>
        <style>

            html {
                font-family: sans-serif;
                background: #ffc600;
            }

            .inbox {
                max-width: 400px;
                margin: 50px auto;
                background: white;
                border-radius: 5px;
                box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
            }

            .item {
                display: flex;
                align-items: center;
                border-bottom: 1px solid #F1F1F1;
            }

            .item:last-child {
                border-bottom: 0;
            }

            input:checked + p {
                background: #F9F9F9;
                text-decoration: line-through;
            }

            input[type="checkbox"] {
                margin: 20px;
            }

            p {
                margin: 0;
                padding: 20px;
                transition: background 0.2s;
                flex: 1;
                font-family:'helvetica neue';
                font-size: 20px;
                font-weight: 200;
                border-left: 1px solid #D1E2FF;
            }
        </style>
        <!--
        The following is a common layout you would see in an email client.

        When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

        -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout.</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything in between should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Try to do it without any libraries</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Just regular JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Good Luck!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Don't forget to tweet your result!</p>
            </div>
        </div>

        <script>
            const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

            //shift 눌러서 구간체크하기 위해 각각의 variable을 갖도록 해야함
            let lastChecked;
            function handleCheck(e){
                //check if they had the shift key down
                //and check that they are 'checking' it (unchecked에도 반응함)
                let inBetween = false;
                if (e.shiftKey && this.checked) {
                    //go ahead and do what we please
                    //loop over every single checkbox
                    checkboxes.forEach(checkbox => {
                        console.log(checkbox);
                        if (checkbox === this || checkbox === lastChecked) { //아래에서 위로 선택해도 되도록
                        inBetween = !inBetween; //true 대신 opposite of itself
                        console.log("starting to check them inbetween!");
                    }
                    if (inBetween) { //사이의 것들을 모두 체크
                        checkbox.checked = true;
                    }
                    });
                }
                lastChecked = this;
            }
            
            //click은 키보드 입력도 받아줌
            checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
        </script>
    </body>
</html>
